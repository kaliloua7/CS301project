{% extends 'base.html' %}

{% block title %} Events {% endblock %}
{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="messages">
            {% for msg in messages %}
                <p style="color: red;">{{msg}}</p>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h1>Hello user {{ name }}</h1>
{% endblock %}
