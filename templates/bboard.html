{% extends "base.html" %}
{%block content%}
<div>
    <nav> <a href="">myCalendar</a>|<a href="">myEvents</a>|<a href="">logout</a></nav>
</div>
<div class=container>
    {% if events %}
    {% for i in events:%}
    <div class= {{i.eventName}}> {{ i.eventName }}</div>
    {% endfor %}
    {% else %}
    <div><p> There are no upcoming events</p></div>
    {% endif %}
</div>
{%endblock%}
